<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teste estágio</title>
    <link rel="stylesheet" href="css/main4.css">

    <script src="js/tabela4.js"></script>

</head>
<body>
    <header>
        <h1>Estágio</h1>
    </header>

    <main>
        <div class="title">
            <h1>Preencha</h1>
            
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Nome</label>
                <input type="text" id="produto" placeholder="Ex: Paulo">
            </div>
            <div class="lineInput">
                <label>Idade</label>
                <input type="number" id="preco" placeholder="Apenas numeros">
            </div>


            <button onclick="produto.salvar()" id="btn1">Salvar</button>        
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>                 
    </main>



   

    
    
</body>
</html>
